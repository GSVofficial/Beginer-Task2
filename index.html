<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Port</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Name" class="name"><br>
            <input type="text" placeholder="E-mail" class="mail"><br>
            <input type="text" placeholder="Phone number" class="number"><br>
            <input type="text" placeholder="Password" class="password"><br>
        </div>
        <div class="submit">
            <button class="btn">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
